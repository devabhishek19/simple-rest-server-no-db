<!DOCTYPE html>
<html>
<head>
	<title>Simple form</title>
	<style type="text/css">

		.userList{
			background-color: lightgrey;
		}
	</style>
</head>
<body>
	<form action="/users/" method="post" target="_blank" >
		<span>FirstName : </span><input type="text" name="fname" id="fname" value="" ><br>
		<span>LastName : </span><input type="text" name="lname" id="lname" value=""><br>
		<button type="submit" id="btn">Submit</button>
	</form>
	<div id="display">
		<h1>Display the data here</h1>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript">
	$('button').on('click',function(event){

		event.preventDefault(); //to prevent the submit default action

		var $display = $('#display');// our display div element
		$.ajax({
			type: 'GET',
			url: "/users",
			success: function(users){ //if success it returns a data we stored it in users
				$.each(users, function(i, user){//iterate through the array of data
					console.log(user.fname +" "+ user.lname);
					$display.append("<li class='userList'> FirstName : " + user.fname + "<br> LastName : " + user.lname + "</li><br>" );
				})
			}
		})
	})

	</script>
</body>
</html>
