<!DOCTYPE html>
<html>
<head>

	<title>Product</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/mystyle.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/myscript.js"></script>
	
</head>
<body>
	
	<nav class="navbar navbar-default navbar-inverse navbar-fixed-top">
  		<div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    	<div class="navbar-header">
      		<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        	<span class="sr-only">Toggle navigation</span>
        	<span class="icon-bar"></span>
        	<span class="icon-bar"></span>
        	<span class="icon-bar"></span>
      		</button>
      		<a class="navbar-brand" href="#">Brand</a>
    	</div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    	<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
    	  <ul class="nav navbar-nav">
    	    <li class="active"><a href="#">Home <span class="sr-only">(current)</span></a></li>
    	    <li><a href="#">About</a></li>
    	    <li><a href="#">Catlog</a></li>
    	    <li><a href="#">Contact</a></li>
    	  </ul>
    	</div><!-- /.navbar-collapse -->
  		</div><!-- /.container-fluid -->
	</nav>
	<!--Main body starts-->
	<div class="container">
	<div class="row main-body">
	<!-- left horizontal menu -->
		<div class="col-md-3 left-panel">
			<ul class="nav nav-pills nav-stacked">
			  <li role="presentation" class="active"><a href="#">Kipasa primo</a></li>
			  <li role="presentation"><a href="#">Travahe mucho work</a></li>
			  <li role="presentation"><a href="#">Mucho Dinaro</a></li>
			  <li role="presentation"><a href="#">Uno dus tres quatro sinco</a></li>
			  <li role="presentation"><a href="#">Sies siate oto</a></li>
			</ul>
		</div>
		<!-- right and main container -->
		<div class="col-md-9">
			<div id="search_item">
				<form class="form-inline col-md-5 serchbar">
					<div class="form-group">
						<label for="serchbar">Search</label>
						<input type="search" id="searchbar" class="form-control" placeholder="Search item by name">
				 	</div>
				</form>
	
				<form id="addItemForm" class="form-inline col-md-12" >
				 	<div class="form-group">
				 	  <label for="itemName">Add Item</label>
				 	  <input type="text" class="form-control" name="name" id="itemName" placeholder="Item Name">
				 	</div>
				 	<div class="form-group">
				 	  <input type="text" class="form-control" name="description" id="description" placeholder="Description">
				 	</div>
				 	<div class="form-group">
				 	  <input type="text" class="form-control" name="price" id="price" placeholder="Price">
				 	</div>
				 	<button type="submit" id="add-item-btn"class="btn btn-default">Add</button>
				</form>
			</div>
			<div id="itemPanel">
				<table id="product-detail">
					<thead>
						<tr id="item-header">
							<th class="col-md-8">Item & Description</th>
							<th class="col-md-3">Price</th>
							<th class="col-md-1">Edit/Remove</th>
						</tr>
					</thead>
					<tbody id="itemBody">
						
					</tbody>
				</table>
			</div>

		</div><!-- end of right column with col-md-9 -->
	</div>
	</div>	<!--end of container-->	

	
</body>
</html>
