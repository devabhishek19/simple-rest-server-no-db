<!DOCTYPE html>
<html ng-app="todoApp">
<head>
	<title>ToDo App</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css" href="css/mystyle.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<!-- twitter bootstrap -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<!-- angular -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.1/angular.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<!-- controllers -->
	<script type="text/javascript" src="js/controllers/todocontroller.js"></script>
</head>
<body>
	<div ng-controller="todocontroller">
		<form class="form-inline" name="frmtodo" ng-submit="addtodo()">
			<div class="form-group">
<!-- 				<label for="newtodo">Add a new task - </label>
 -->			<input	type="text" class="form-control" name="newtodo" id="newtodo" 
 					placeholder="Add a new task here!" ng-model="newtodo" required>
				<button ng-disabled="frmtodo.$invalid" class="btn btn-info">Add</button>
			</div>
		</form>
		<div>
			<button ng-click="clearremovetodo()" class="btn btn-danger">Clear Compeleted Task</button>
		</div>
		<hr>
		<div>
			<ul>
				<li ng-repeat="todo in todos">
					<input	type="checkbox" ng-model="todo.done">
					<span ng-class="{'done': todo.done}">{{todo.title}}</span>
				</li>
			</ul>
		</div>
	</div>
</body>
</html>
